<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Bros.</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="https://freeiconshop.com/wp-content/uploads/edd/burger-outline-filled.png">
</head>
<body>
    <script src="slideshow.js"></script>
    <header>
        <img src="Banner.png" alt="Website banner">
        <div class="navBar">
            <a href="">About Us</a>
            <a href="">Menu</a>
            <a href="">Reviews</a>
            <a href="">Contact Us</a>
        </div>
    </header>
    <div class="main">
        <div class="slideshow">
            <div class="slides" id="curr">
                <img src="https://cdn.pixabay.com/photo/2019/01/29/18/05/burger-3962996_1280.jpg" style="width:100%">
                <div class="text">The Everything Burger</div>
            </div>
            <div class="slides">
                <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:100%">
                <div class="text">The Bacon Burger</div>
            </div>
            <div class="slides">
                <img src="https://images.pexels.com/photos/3052362/pexels-photo-3052362.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:100%">
                <div class="text">The Goliath</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="pars">
            <div class="welcome">
                <h1>
                    Welcome to Burger Bros!
                </h1>
                <p>
                    We are a family owned burger joint owned by my brother and I. We have been grilling burgers all our lives and love sharing our
                    passion with our amazing customers.
                </p>
            </div>
        </div>
    </div>
    <footer>
        <p>Burger Bros Inc.</p>
    </footer>
</body>
</html>
